<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Luis">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1, h2 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Formulário completo</h1>
    <form>
        <label for="campo_jogo_favorito">Jogo favorito:</label>
        <input placeholder="Digite seu jogo favorito" id="campo_jogo_favorito" type="text">
    
        <br>
    
        <label for="campo_jogo_odiado">Jogo odiado:</label>
        <input placeholder="Digite seu jogo odiado" id="campo_jogo_odiado" type="text">
    
        <br>
    
        <label for="campo_nome">Nome:</label>
        <input placeholder="Digite seu nome" id="campo_nome" type="text">
    
        <br>
    
        <label for="campo_senha">Senha:</label>
        <input placeholder="Digite uma senha" id="campo_senha" type="password" >
    
        <br>
    
        <label for="campo_email">Email:</label>
        <input placeholder="Digite um email" id="campo_email" type="email" >
    
        <br>
        
        <h3>Animal de estimação</h3>
    
        <label for="cachorro">Cachorro</label>
        <input type="radio" name="animal" id="cachorro" value="cachorro">
    
        <br>
    
        <label for="gato">Gato</label>
        <input type="radio" name="animal" id="gato" value="gato">
    
        <br>
    
        <label for="passaro">Pássaro</label>
        <input type="radio" name="animal" id="passaro" value="passaro">
    
        <br>
    
        <h3>Animal de estimação (múltipla escolha)</h3>
    
        <label for="cachorro">Cachorro</label>
        <input type="checkbox" name="dog" id="cachorro" value="cachorro">
    
        <br>
    
        <label for="gato">Gato</label>
        <input type="checkbox" name="cat" id="gato" value="gato">
    
        <br>
    
        <label for="passaro">Pássaro</label>
        <input type="checkbox" name="bird" id="passaro" value="passaro">
    
        <br>
    
        <label for="cor_favorita">Cor favorita:</label>
        <select name="cor_favorita">
            <option value="" disabled selected>Selecione uma cor</option>
            <option value="roxo" style="background-color: purple; color: white;">Roxo</option>
            <option value="preto" style="background-color: black; color: white;">Preto</option>
            <option value="azul" style="background-color: blue; color: white;">Azul</option>
            <option value="vermelho" style="background-color: red; color: white;">Vermelho</option>
            <option value="verde" style="background-color: green; color: white;">Verde</option>
            <option value="amarelo" style="background-color: yellow;">Amarelo</option>
            <option value="laranja" style="background-color: orange; color: white;">Laranja</option>
            <option value="rosa" style="background-color: pink;">Rosa</option>
        </select>
            
        <br>
    
        <textarea name="avaliacao_do_site" cols="30" rows="10" placeholder="Escreva aqui o que achou do site"></textarea>
    
        <br>
    
        <button>Enviar</button>    
    </form>
    <h2>Esses dados não vão a lugar nenhum, isso é somente um projeto pessoal de Pedro Luis, elementos de css feitos pelo chatgpt a parte HTML eu que criei</h2>
</body>
</html>
